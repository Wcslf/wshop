<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>消息中心-空</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/SellerAPP.css">
    <script src="../../js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<div class="message-empty seller-top">
    <span>新消息（<i id="msgcount">0</i>）</span>
</div>
<div id="wp"></div>

<script id="tpl" type="text/html">
    <% if(msgList.length >0){%>
    <div class="seller-message">
        <ul>
            <% for (var k in msgList) { var v = msgList[k]; %>
            <li>
                <a href="message_detail.html?sm_id=<%=v.sm_id%>">
                    <div class="seller-message-le"><img src="../../images/1541.png">
                        <% if( v.open!='1' ){%>
                         <i>1</i>
                        <% } %>
                    </div>
                    <div class="seller-message-ri"><p><b>系统消息</b><i>
                        <%= tsToDateString(v.addtime,'His')%>
                    </i></p>
                        <!--<%=v.addtime%>-->
                        <span><%=v.content%></span>
                    </div>
                </a>
            </li>
            <%}%>
        </ul>
    </div>
    <%}%>
</script>
<!--（过期时间：<%= toDateString(code_list[i].vr_indate) %>）-->
<div class="seller-index-bot">
    <ul>
        <li><a href="seller_index.html"><img src="../../images/shouye.png"><br><span>首页</span></a></li>
        <li class="seller-index-cur"><a href="#"><img src="../../images/xiaoxi-cur.png"><br><span>消息中心</span>
            <i id="message" style="display: none">0</i></a></li>
        <li><a href="my_store.html"><img src="../../images/dianpu.png"><br><span>店铺管理</span></a></li>
    </ul>
</div>
</body>
</html>
<script src="/template/mobile/default/static/js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../js/zepto.min.js"></script>
<script type="text/javascript" src="../../js/template.js"></script>
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/tpl/message_list.js"></script>
<script type="text/javascript" src="../../js/ajaxload.js"></script>
<script>
    function ajax_load(){
        getMessageInfo();
    }
</script>
