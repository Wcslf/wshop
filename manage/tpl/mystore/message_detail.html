<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var sm_id = GetUrlParameter("sm_id");
        if (sm_id == "") {
            return false;
        }
        var url = ApiUrl + "/Index/storeMsgInfo";
        $.post(url, {id: sm_id}, function (data) {
            var json = eval("(" + data + ")");
            if (json.status == 1) {
                $("#message-container").html(json.result.content);
                $("#date").html(datetime(json.result.addtime));
            } else {
                layer.open({content: json.msg, time: 2});
            }
        });
    });

</script>
